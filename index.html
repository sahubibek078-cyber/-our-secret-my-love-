<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Private Space ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-pink: #ff7eb3;
            --soft-purple: #f1f0ff;
            --sender-bg: #ff7eb3;
            --receiver-bg: #ffffff;
            --text-dark: #444;
            --glass: rgba(255, 255, 255, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            height: 100vh;
            background: var(--glass);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        @media (min-width: 500px) {
            .app-container { height: 90vh; border-radius: 25px; }
        }

        #login-screen {
            position: absolute;
            inset: 0;
            background: white;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            border-radius: inherit;
        }

        .heart-icon { font-size: 50px; color: var(--primary-pink); margin-bottom: 20px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        .login-input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 15px; border: 2px solid #eee; outline: none; }
        .start-btn { background: var(--primary-pink); color: white; padding: 15px 40px; border-radius: 30px; border: none; font-weight: 600; cursor: pointer; width: 100%; margin-top: 15px; box-shadow: 0 5px 15px rgba(255, 126, 179, 0.4); }

        /* Header with Call Buttons */
        .header {
            padding: 15px 20px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: 600;
            color: var(--primary-pink);
            border-bottom: 1px solid #f0f0f0;
        }

        .call-btns { display: flex; gap: 15px; }
        .call-btn { cursor: pointer; font-size: 1.2rem; transition: 0.3s; }
        .call-btn:hover { transform: scale(1.2); }

        #chat-window { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; background: #fdfbfb; }

        .msg-bubble { max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 0.95rem; animation: slideIn 0.3s ease; position: relative; }
        .sent { align-self: flex-end; background: var(--primary-pink); color: white; border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background: var(--receiver-bg); color: var(--text-dark); border-bottom-left-radius: 4px; border: 1px solid #eee; }
        .user-tag { font-size: 0.65rem; display: block; margin-bottom: 3px; font-weight: 600; opacity: 0.8; }

        .input-box { padding: 15px; background: white; display: flex; gap: 10px; border-top: 1px solid #eee; }
        #message-input { flex: 1; padding: 12px 18px; border-radius: 25px; border: 1px solid #eee; outline: none; background: #f9f9f9; }
        #send-btn { background: var(--primary-pink); border: none; width: 45px; height: 45px; border-radius: 50%; color: white; cursor: pointer; }

        /* Video Call Overlay */
        #call-screen {
            position: absolute;
            inset: 0;
            background: #000;
            z-index: 200;
            display: none;
            flex-direction: column;
            border-radius: inherit;
            overflow: hidden;
        }

        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { 
            width: 120px; height: 160px; 
            position: absolute; top: 20px; right: 20px; 
            border-radius: 15px; object-fit: cover; 
            border: 2px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .call-controls {
            position: absolute; bottom: 40px; width: 100%;
            display: flex; justify-content: center; gap: 30px;
        }

        .end-call-btn {
            background: #ff4757; color: white; width: 60px; height: 60px;
            border-radius: 50%; border: none; font-size: 1.5rem; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div id="login-screen">
        <div class="heart-icon">üíñ</div>
        <h2>Our Secret Chat</h2>
        <p style="color: #888; font-size: 0.8rem; margin-bottom: 20px;">Private, Safe & Beautiful</p>
        <input type="text" id="username" class="login-input" placeholder="What's your name?">
        <input type="text" id="love-code" class="login-input" placeholder="Secret Code (Same for both)">
        <button class="start-btn" onclick="connectChat()">Enter Our World ‚ú®</button>
    </div>

    <div class="header">
        <span>üå∏ My Love</span>
        <div class="call-btns">
            <span class="call-btn" onclick="initiateCall('audio')">üìû</span>
            <span class="call-btn" onclick="initiateCall('video')">üìπ</span>
        </div>
    </div>

    <div id="chat-window"></div>

    <div class="input-box">
        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
        <button id="send-btn">‚ûî</button>
    </div>

    <!-- Call UI -->
    <div id="call-screen">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay playsinline muted></video>
        <div class="call-controls">
            <button class="end-call-btn" onclick="endCall()">üìû</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp, set, onValue, remove } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA4e5riMXyOGeXYsleD0-B3ElpbzN9Vwzw",
        authDomain: "my-chat-app-5b9a5.firebaseapp.com",
        projectId: "my-chat-app-5b9a5",
        storageBucket: "my-chat-app-5b9a5.firebasestorage.app",
        messagingSenderId: "238717215617",
        appId: "1:238717215617:web:e7bc5f9208fc654dd6be80",
        databaseURL: "https://my-chat-app-5b9a5-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentUser = "";
    let secretRoom = "";
    let pc; // RTCPeerConnection
    let localStream;

    const servers = { iceServers: [{ urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }] };

    window.connectChat = function() {
        const user = document.getElementById('username').value.trim();
        const code = document.getElementById('love-code').value.trim();
        if (user && code) {
            currentUser = user;
            secretRoom = code;
            document.getElementById('login-screen').style.display = 'none';
            initChat();
            listenForCalls();
        } else {
            alert("Please fill both details!");
        }
    }

    function initChat() {
        const chatRef = ref(db, 'messages/' + secretRoom);
        onChildAdded(chatRef, (snapshot) => {
            const data = snapshot.val();
            renderMessage(data.user, data.text);
        });
    }

    function renderMessage(user, text) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        const isMe = user === currentUser;
        div.className = `msg-bubble ${isMe ? 'sent' : 'received'}`;
        div.innerHTML = `<span class="user-tag">${isMe ? 'You' : user}</span><div>${text}</div>`;
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
    }

    // --- CALLING LOGIC (WebRTC) ---

    async function setupMedia(type) {
        localStream = await navigator.mediaDevices.getUserMedia({ 
            video: type === 'video', 
            audio: true 
        });
        document.getElementById('local-video').srcObject = localStream;
        document.getElementById('call-screen').style.display = 'flex';
    }

    window.initiateCall = async function(type) {
        await setupMedia(type);
        pc = new RTCPeerConnection(servers);
        
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

        pc.ontrack = (event) => {
            document.getElementById('remote-video').srcObject = event.streams[0];
        };

        const offerDescription = await pc.createOffer();
        await pc.setLocalDescription(offerDescription);

        const callRef = ref(db, 'calls/' + secretRoom);
        const offer = {
            sdp: offerDescription.sdp,
            type: offerDescription.type,
            from: currentUser
        };
        await set(callRef, { offer });

        // Listen for Answer
        onValue(callRef, (snapshot) => {
            const data = snapshot.val();
            if (data?.answer && !pc.currentRemoteDescription) {
                const answerDescription = new RTCSessionDescription(data.answer);
                pc.setRemoteDescription(answerDescription);
            }
        });

        // ICE Candidates exchange
        pc.onicecandidate = (event) => {
            if (event.candidate) {
                push(ref(db, `calls/${secretRoom}/candidates`), event.candidate.toJSON());
            }
        };
    }

    function listenForCalls() {
        const callRef = ref(db, 'calls/' + secretRoom);
        onValue(callRef, async (snapshot) => {
            const data = snapshot.val();
            if (data?.offer && data.offer.from !== currentUser) {
                if (confirm(`${data.offer.from} is calling you. Accept?`)) {
                    await setupMedia(data.offer.type === 'video' ? 'video' : 'audio');
                    pc = new RTCPeerConnection(servers);
                    
                    localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
                    pc.ontrack = (event) => {
                        document.getElementById('remote-video').srcObject = event.streams[0];
                    };

                    await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                    const answerDescription = await pc.createAnswer();
                    await pc.setLocalDescription(answerDescription);

                    const answer = {
                        type: answerDescription.type,
                        sdp: answerDescription.sdp
                    };
                    set(ref(db, `calls/${secretRoom}/answer`), answer);

                    // Listen for candidates
                    onChildAdded(ref(db, `calls/${secretRoom}/candidates`), (snapshot) => {
                        const candidate = new RTCIceCandidate(snapshot.val());
                        pc.addIceCandidate(candidate);
                    });
                }
            }
        });
    }

    window.endCall = function() {
        if (localStream) {
            localStream.getTracks().forEach(track => track.stop());
        }
        if (pc) pc.close();
        document.getElementById('call-screen').style.display = 'none';
        remove(ref(db, 'calls/' + secretRoom));
        location.reload(); // Simple way to reset state
    }

    // Message sending logic
    function sendMessage() {
        const input = document.getElementById('message-input');
        const text = input.value.trim();
        if (text !== "") {
            push(ref(db, 'messages/' + secretRoom), {
                user: currentUser,
                text: text,
                time: serverTimestamp()
            });
            input.value = "";
        }
    }

    document.getElementById('send-btn').onclick = sendMessage;
    document.getElementById('message-input').onkeypress = (e) => { if (e.key === 'Enter') sendMessage(); };

</script>
</body>
</html>
